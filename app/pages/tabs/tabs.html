<ion-toolbar>
    <ion-segment [(ngModel)]="currState" (ionChange)="onSegmentUpdate($event)">
        <ion-segment-button value="0">
        Home
        </ion-segment-button>
        <ion-segment-button value="1">
        Story
        </ion-segment-button>
        <ion-segment-button value="2">
        Profile
        </ion-segment-button>
    </ion-segment>
</ion-toolbar>
<ion-content>
    <ion-slides #MainSlider (ionWillChange)="onTabUpdate($event)">
         <ion-slide>
          <h1>Slide 1</h1>
        </ion-slide>
        <ion-slide>
          <h1>Slide 2</h1>
        </ion-slide>
        <ion-slide>
          <h1>Slide 3</h1>
        </ion-slide>
    </ion-slides>
</ion-content>
